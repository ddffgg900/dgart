<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="东馆,东馆方案"/>
    <meta name="Description" content="东馆方案"/>
    <meta name="robots" content="onindex">
    <title>东馆方案</title>
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/control.css" />
    <link rel="stylesheet" type="text/css" href="css/essential.css" />
  </head>
  <body>
    <div class = "main">
      <div class = "left">
        <img class = "portrait" src = "img/control/portrait.jpg">
      </div>
      <section class="event-tabs">
        <input id="to-mission" type="radio" name="event" class="event-selector-1 event-input" checked="checked">
        <label for="to-mission" class="event-label-1 event-label">
          <img class = "event-img" src = "img/control/mission.png">
          <span>任务</span>
        </label>
        <input id="event-2" type="radio" name="event" class="event-selector-2 event-input">
        <label for="event-2" class="event-label-2 event-label">Services</label>
        <div class="first-content">
          <div class = "content-blank"></div>
          <div class="second-content" id = "mission-content">
            <section class="mission-tabs">
              <input id="mission-1" type="radio" name="mission" class="mission-selector-1 mission-input" checked="checked">
              <label for="mission-1" class="mission-label-1 mission-label">素描</label>
              <input id="mission-2" type="radio" name="mission" class="mission-selector-2 mission-input">
              <label for="mission-2" class="mission-label-2 mission-label">色彩</label>
              <input id="mission-3" type="radio" name="mission" class="mission-selector-3 mission-input">
              <label for="mission-3" class="mission-label-3 mission-label">速写</label>
              <div class="mission-content" id = "mission-content-1">
                <div class = "center">
                  <div class = "center-bar" >
                    <input class = "search" placeholder="输入关键词">
                    <img class = "add" src = "img/control/add.png">
                  </div>
                  <div class = "center-add none">
                    <div class = "mission-title">
                      <span>标题:</span>
                      <input name = "title">
                    </div>
                    <div class = "mission-intro">
                      <span>引言:</span>
                      <input name = "intro">
                    </div>
                    <div class = "mission-rule">
                      <span>规则:</span>
                      <textarea name = "rule"></textarea>
                    </div>
                    <label class = "mission-line">
                      <input type = "checkbox" name = "line">支线
                    </label>
                    <div class = "mission-example">
                      <span>例图:</span>
                      <input type = "file" name = "example">
                      <div class = "mission-img"></div>
                    </div>
                    <div class = "mission-operation">
                      <div class = "mission-submit">确定</div>
                    </div>
                  </div>
                  <div class = "item-list">
                    
                  </div>
                </div>
              </div>
              <div class="mission-content" id = "mission-content-2">
                <div class = "center">
                  <div class = "center-bar" >
                    <input class = "search" placeholder="输入关键词">
                    <img class = "add" src = "img/control/add.png">
                  </div>
                  <div class = "center-add none">
                    <div class = "mission-title">
                      <span>标题:</span>
                      <input name = "title">
                    </div>
                    <div class = "mission-intro">
                      <span>引言:</span>
                      <input name = "intro">
                    </div>
                    <div class = "mission-rule">
                      <span>规则:</span>
                      <textarea name = "rule"></textarea>
                    </div>
                    <label class = "mission-line">
                      <input type = "checkbox" name = "line">支线
                    </label>
                    <div class = "mission-example">
                      <span>例图:</span>
                      <input type = "file" name = "example">
                      <div class = "mission-img"></div>
                    </div>
                    <div class = "mission-operation">
                      <div class = "mission-submit">确定</div>
                    </div>
                  </div>
                  
                  <div class = "item-list">
                    
                  </div>
                </div>
              </div>
              <div class="mission-content" id = "mission-content-3">
                <div class = "center">
                  <div class = "center-bar" >
                    <input class = "search" placeholder="输入关键词">
                    <img class = "add" src = "img/control/add.png">
                  </div>
                  <div class = "center-add none">
                    <div class = "mission-title">
                      <span>标题:</span>
                      <input name = "title">
                    </div>
                    <div class = "mission-intro">
                      <span>引言:</span>
                      <input name = "intro">
                    </div>
                    <div class = "mission-rule">
                      <span>规则:</span>
                      <textarea name = "rule"></textarea>
                    </div>
                    <label class = "mission-line">
                      <input type = "checkbox" name = "line">支线
                    </label>
                    <div class = "mission-example">
                      <span>例图:</span>
                      <input type = "file" name = "example">
                      <div class = "mission-img"></div>
                    </div>
                    <div class = "mission-operation">
                      <div class = "mission-submit">确定</div>
                    </div>
                  </div>
                  
                  <div class = "item-list">
                  </div>
                </div>
              </div>
            </section>
          </div>
          <div class="second-content" id= "stage-content">
            <h2>Services</h2>
          </div>
        </div>
      </section>
      <img id = "refresh" src = "img/control/refresh.png">
    </div>
    <div id = "cover"></div>
    
  </body>
  <script src = "js/gyf_core.js"></script>
  <script src = "js/control.js"></script>
</html>
